<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot (Streaming)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #chat-container { display: flex; flex-direction: column; height: 100vh; }
        #chat-messages { flex-grow: 1; overflow-y: auto; }
        .message { max-width: 75%; padding: 10px 15px; border-radius: 18px; margin-bottom: 10px; line-height: 1.4; word-wrap: break-word; }
        .user-message { background-color: #3b82f6; color: white; align-self: flex-end; margin-left: auto; }
        .ai-message { background-color: #e5e7eb; color: #1f2937; align-self: flex-start; margin-right: auto; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="chat-container" class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg">
        <div class="p-4 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800">My AI Assistant</h1>
            <p class="text-sm text-gray-500">Powered by Ruby on Rails & OpenAI (Streaming)</p>
        </div>

        <div id="chat-messages" class="p-6 space-y-4">
            <div class="message ai-message">Hello! How can I help you today?</div>
        </div>

        <div class="p-4 border-t border-gray-200">
            <form id="chat-form" class="flex items-center space-x-3">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off"
                    class="flex-grow p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" id="submit-button"
                    class="bg-blue-500 text-white rounded-full p-3 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const CHATBOT_API_URL = 'https://chatbot-backend-zane.onrender.com/chat';
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const submitButton = document.getElementById('submit-button');

        chatForm.addEventListener('submit', handleFormSubmit);

        function handleFormSubmit(e) {
            e.preventDefault();
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, 'user');
            messageInput.value = '';
            toggleForm(false);

            const aiMessageElement = createEmptyMessage('ai');
            const encodedMessage = encodeURIComponent(userMessage);
            const eventSource = new EventSource(`${CHATBOT_API_URL}?message=${encodedMessage}`);

            eventSource.onmessage = function(event) {
                if (event.data === "[DONE]") {
                    eventSource.close();
                    toggleForm(true);
                    return;
                }
                aiMessageElement.textContent += event.data;
                scrollToBottom();
            };

            eventSource.onerror = function(err) {
                console.error("EventSource failed:", err);
                aiMessageElement.textContent = "Sorry, the connection was lost. Please try again.";
                eventSource.close();
                toggleForm(true);
            };
        }

        function addMessage(text, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type === 'user' ? 'user-message' : 'ai-message');
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }

        function createEmptyMessage(type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'ai-message');
            messageElement.textContent = '';
            chatMessages.appendChild(messageElement);
            scrollToBottom();
            return messageElement;
        }

        function toggleForm(enabled) {
            messageInput.disabled = !enabled;
            submitButton.disabled = !enabled;
            submitButton.classList.toggle('opacity-50', !enabled);
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
