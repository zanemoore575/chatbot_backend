<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #a0aec0 #edf2f7;
        }
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: #edf2f7;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background-color: #a0aec0;
            border-radius: 3px;
        }
        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .user-message {
            background-color: #3b82f6;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .ai-message {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            margin-right: auto;
        }
        .typing-indicator {
            align-self: flex-start;
            margin-right: auto;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9ca3af;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="chat-container" class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg">
        <!-- Header -->
        <div class="p-4 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800">My AI Assistant</h1>
            <p class="text-sm text-gray-500">Powered by Ruby on Rails & OpenAI</p>
        </div>

        <!-- Messages Area -->
        <div id="chat-messages" class="p-6 space-y-4">
            <!-- Example AI Message -->
            <div class="message ai-message">
                Hello! How can I help you today?
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200">
            <form id="chat-form" class="flex items-center space-x-3">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off"
                    class="flex-grow p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <button type="submit"
                    class="bg-blue-500 text-white rounded-full p-3 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Replace this with your actual Render backend URL
        const CHATBOT_API_URL = 'https://chatbot-backend-zane.onrender.com/chat';

        // --- DOM ELEMENTS ---
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');

        // --- EVENT LISTENERS ---
        chatForm.addEventListener('submit', handleFormSubmit);

        /**
         * Handles the submission of the chat form.
         * @param {Event} e - The form submission event.
         */
        async function handleFormSubmit(e) {
            e.preventDefault();
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            // 1. Display the user's message immediately
            addMessage(userMessage, 'user');
            messageInput.value = '';

            // 2. Show a typing indicator
            showTypingIndicator();

            try {
                // 3. Send the message to the backend API
                const response = await fetch(CHATBOT_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                // 4. Handle potential errors from the API
                if (!response.ok) {
                    throw new Error(`API Error: ${response.statusText}`);
                }

                const data = await response.json();
                const aiResponse = data.response;

                // 5. Remove the typing indicator and display the AI's message
                hideTypingIndicator();
                addMessage(aiResponse, 'ai');

            } catch (error) {
                console.error('Error fetching AI response:', error);
                hideTypingIndicator();
                addMessage('Sorry, something went wrong. Please try again.', 'ai');
            }
        }

        /**
         * Adds a message to the chat window.
         * @param {string} text - The message text.
         * @param {'user' | 'ai'} type - The type of message sender.
         */
        function addMessage(text, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type === 'user' ? 'user-message' : 'ai-message');
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }

        /**
         * Displays a typing indicator in the chat window.
         */
        function showTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.id = 'typing-indicator';
            typingIndicator.classList.add('message', 'typing-indicator');
            typingIndicator.innerHTML = `
                <div class="bg-gray-200 rounded-full p-3 inline-block">
                    <span class="dot1"></span>
                    <span class="dot2"></span>
                    <span class="dot3"></span>
                </div>
            `;
            chatMessages.appendChild(typingIndicator);
            scrollToBottom();
        }

        /**
         * Removes the typing indicator from the chat window.
         */
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        /**
         * Scrolls the chat messages container to the bottom.
         */
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
